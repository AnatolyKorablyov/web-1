<!DOCTYPE html>
<html lang="en" class="html">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <link rel="icon" href="img/favicon.ico">
</head>
<body>
    <div class="header_place">
        <div class="header-logo">
            <a href="https://yandex.ru/" target="top"><img src="img/yandex.svg"></a>
            <a href="https://yandex.ru/" target="top"><img src="img/passport.svg"></a>
        </div>
    </div>

    <div class="start_separator"></div>

    <div class="inner_place">
        <div class="domik_roof">
            <div class="roof">
            </div>
            <div class="roof_logo">
            </div>
        </div>

        <div class="domik_content">
            <div class="auth_form">
                <div class="login_form">
                    <input type="text" placeholder="логин" id="login" class="login_input">
                </div>

                <div class="pass_form">
                    <input type="password" placeholder="пароль" id="password" class="pass_input">
                </div>

                <div class="btn_row">
                    <button class="entering_btn" type="submit">
                        Войти
                    </button>
                    <a class="qr_code" href="https://passport.yandex.ru/auth?mode=qr">
                        <span class="qr_code_btn">
                            <span class="qr_code_link"></span>
                        </span>
                    </a>
                </div>

                <div class="another_computer_row">
                    <input type="checkbox" class="checkbox_btn">
                    <label class="another_comp_lbl">
                        Чужой компьютер
                    </label>
                </div>

                <div class="social_buttons_row">
                    <button class="vk_button lnk_button">
                    </button>

                    <button class="fb_button lnk_button">
                    </button>

                    <button class="tw_button lnk_button">
                    </button>

                    <button class="ml_button lnk_button">
                    </button>

                    <button class="gm_button lnk_button">
                    </button>

                    <button class="ok_button lnk_button">
                    </button>
                </div>

                <div class="domik_separator"></div>

                <div class="dop_btn_registration">
                    <a class="pseudo_btn pseudo_btn_left" href="https://passport.yandex.ru/passport?mode=restore">
                        Не могу войти
                    </a>

                    <a class="pseudo_btn pseudo_btn_right" href="https://passport.yandex.ru/registration?mode=register&origin=passport_auth2reg">
                        Регистрация
                    </a>
                </div>


            </div>

        </div>

    </div>
    <div class="end_separator"></div>
    <div class="internacional_form">
        <span class="country_flag"></span>
        <span>Ru</span>
    </div>
    <div class="help_btn">
        <a href="https://yandex.ru/support/passport/">Помощь</a>

        <label class="year_form">© 2001-2017, </label>
        <a class="yandex_link" href="https://yandex.ru/">Яндекс</a>
    </div>
</body>
</html>
